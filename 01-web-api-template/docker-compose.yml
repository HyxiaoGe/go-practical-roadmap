services:
  # Web API服务
  web-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_SERVER_PORT=8080
      - APP_SERVER_HOST=0.0.0.0
      - APP_DATABASE_DRIVER=postgres
      - APP_DATABASE_DSN=host=postgres user=postgres password=postgres dbname=webapi port=5432 sslmode=disable
      - APP_JWT_SECRET=your-jwt-secret-key-change-in-production
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs
    depends_on:
      - postgres
    networks:
      - app-network

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: webapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network

  # PostgreSQL管理界面
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: