# 应用配置文件

server:
  port: 8080
  host: "localhost"
  mode: "debug" # debug, release, test

database:
  driver: "sqlite" # 可选: sqlite, postgres, mysql
  dsn: "./data/app.db" # SQLite文件路径
  # PostgreSQL示例配置:
  # driver: "postgres"
  # dsn: "host=localhost user=postgres password=postgres dbname=webapi port=5432 sslmode=disable"
  # MySQL示例配置:
  # driver: "mysql"
  # dsn: "user:password@tcp(localhost:3306)/dbname?charset=utf8mb4&parseTime=True&loc=Local"
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

jwt:
  secret: "your-jwt-secret-key-change-in-production"
  access_token_exp: 3600 # 1小时
  refresh_token_exp: 86400 # 24小时

logger:
  level: "debug"
  format: "console" # json, console
  output: "stdout" # stdout, file
  file_path: "./logs/app.log"
  max_size: 100 # MB
  max_age: 30 # days
  max_backups: 10