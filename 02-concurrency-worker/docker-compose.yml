version: '3.8'

services:
  # Worker Pool服务
  worker-pool:
    build: .
    ports:
      - "8080:8080"
    environment:
      - APP_SERVER_PORT=8080
      - APP_SERVER_HOST=0.0.0.0
      - APP_SERVER_MODE=debug
    volumes:
      - ./logs:/app/logs
      - ./configs:/app/configs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge